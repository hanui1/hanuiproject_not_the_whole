{% if page.has_other_pages%}
<div class="center">
<div class="pagination">
    {% if page.has_previous%}
        <a href="?page={{page.previous_page_number}}{% if query %}&q={{query}}{% endif %}">&laquo;</a>
    {%else%}
        <a href="#"><span> &laquo;</span></a>
    {%endif%}
    
    {% for pages in page.paginator.page_range %}
        {%if page.number == pages %}
            <a class="active"><span>{{pages}}<span class="sr-only">(current)</span></span></a>
        {% else %}
            <a href="?page={{pages}}{% if query %}&q={{query}}{% endif %}">{{pages}}</a>
        {% endif %}
    {%endfor%}

    {% if page.has_next %}
        <a href="?page={{page.next_page_number}}{% if query %}&q={{query}}{% endif %}">&raquo;</a>
    {%else%}
        <a href="#"> <span>&raquo;</span></a>
    {%endif%}
</div>
</div>
{%endif%}
